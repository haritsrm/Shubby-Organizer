version: '2'
services:
    webserver:
      image: haritz4998/docker-lumen:latest
      container_name: barang-management
      ports: 
        - 8080:80
      links: 
        - db
      volumes:
        - ./apps:/var/www/lumen

    db: 
      image: mariadb:latest
      container_name: db-barang
      ports:
        - 3306
      volumes:
        - ./databases:/var/lib/mysql
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_USER=harits
        - MYSQL_PASSWORD=harits
        - MYSQL_DATABASE=barang
